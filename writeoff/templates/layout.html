{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
            Write-Off
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamin Wallace">
    <link rel="icon" type="image/svg+xml" href="{% static '/assets/favicon.svg' %}">
    <link rel="icon" type="image/png" href="{% static '/assets/favicon.png' %}">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    {% block page_scripts %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="sidebar-item">
                <ul>
                    <li class="nav-logo">Write-Off</li>
                    <li><a href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" class="icon-projects" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg><span>Projects</span></a>
                        <span class="tooltip-text">Projects</span>
                    </li>
                    <li><a href="{% url 'characters' project.slug %}"><svg xmlns="http://www.w3.org/2000/svg" class="icon-characters" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg><span>Characters</span></a>
                        <span class="tooltip-text">Characters</span>
                    </li>
                    <li><a href="{% url 'timeline' project.slug %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-timeline" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg><span>Timeline</span></a>
                        <span class="tooltip-text">Timeline</span>
                    </li>
                    <li><a href="{% url 'write' project.slug %}"><svg xmlns="http://www.w3.org/2000/svg" class="icon-write" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg><span>Write</span></a>
                        <span class="tooltip-text">Write</span>
                    </li>
                </ul>    
            </div>
            <div class="sidebar-item bottom">
                <ul>
                    <li><a href="{% url 'profile' user.username %}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-user" id="profile-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span>{{ user.username|title }}</span>
                        </a>
                        <span class="tooltip-text">User</span>
                    </li>
                    <li>  
                        <a href="{% url 'logout' %}" id="logout-btn-expanded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="2.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 12h14l-3 -3m0 6l3 -3" />
                        </svg>
                        <span>Logout</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" id="logout-btn-contracted"><svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2.5"
                                stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                <path d="M7 12h14l-3 -3m0 6l3 -3" />
                            </svg>
                        </a>
                        <span class="tooltip-text">Logout</span>
                    </li>
                </ul>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
