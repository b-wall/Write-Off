{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
            Write-Off
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    {% block page_scripts %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li class="nav-logo">Write-Off</li>
                <li><a href="/"><svg xmlns="http://www.w3.org/2000/svg" class="icon-projects" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg><span>Projects</span></a>
                    <span class="tooltip-text">Projects</span>
                </li>
                <li><a href="/characters"><svg xmlns="http://www.w3.org/2000/svg" class="icon-characters" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg><span>Characters</span></a>
                    <span class="tooltip-text">Characters</span>
                </li>
                <li><a href="/timeline"><svg xmlns="http://www.w3.org/2000/svg" class="icon-timeline" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg><span>Timeline</span></a>
                    <span class="tooltip-text">Timeline</span>
                </li>
                <li><a href="/write"><svg xmlns="http://www.w3.org/2000/svg" class="icon-write" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg><span>Write</span></a>
                    <span class="tooltip-text">Write</span>
                </li>
                <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon-practice" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="1">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path
                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg><span>Practice</span></a>
                    <span class="tooltip-text">Practice</span>
                </li>
                <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon-stats" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg><span>Stats</span></a>
                    <span class="tooltip-text">Stats</span>
                </li>
                <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon-user" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg><span>User</span></a>
                    <span class="tooltip-text">User</span>
                </li>
            </ul>
        </nav>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
